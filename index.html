<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Tic-Tac-Toe</h1>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch">
                    <label for="theme-switch" class="theme-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="game-controls">
                <div class="mode-selector">
                    <button id="pvp-mode" class="mode-btn active">Player vs Player</button>
                    <button id="ai-mode" class="mode-btn">Player vs AI</button>
                </div>
                <button id="reset-btn" class="reset-btn">Reset Game</button>
            </div>

            <div class="game-info">
                <div class="scoreboard">
                    <div class="score-item">
                        <span class="score-label">Player X</span>
                        <span id="score-x" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Ties</span>
                        <span id="score-ties" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Player O</span>
                        <span id="score-o" class="score-value">0</span>
                    </div>
                </div>
                <div id="game-status" class="game-status">Player X's turn</div>
            </div>

            <div class="game-board-container">
                <div id="game-board" class="game-board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>

            <div class="game-actions">
                <button id="new-game-btn" class="action-btn">New Game</button>
                <button id="clear-scores-btn" class="action-btn secondary">Clear Scores</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
